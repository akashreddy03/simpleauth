{% extends 'main.html' %}

{% block title %} Register | Red Sky {% endblock %}

{% block content %}
    <main>
        <div class="form">
            <h3>Create Account</h3>
            <form action="#" method="POST">
                {% csrf_token %}

                {% for field in form %}

                {{field}}

                {% endfor %}
                <input class="button button-primary" type="submit" value="Register">
            </form>
            <p>Already Have an account? <a href="{% url 'login' %}">Log In Here</a></p>
        </div>
    </main>
{% endblock %}
